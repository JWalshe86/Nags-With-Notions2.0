{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container d-flex align-items-center flex-column">
    <br>
<p>Are you sure you want to delete booking ref #{{booking.id}} ?</p>

<form action="{% url 'delete_booking' booking.id %}" method="POST">
    {% csrf_token %}

    <a class="btn btn-warning" href="{% url 'view' %}">Cancel</a>

    <input class="btn btn-primary" type="submit" name="confirm">
</form>
</div>
{% endblock %}
