{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" action="/create_booking/">
    {% csrf_token %}

    <div class="content-section d-flex justify-content-center">
        <fieldset class="form-group shadow-lg p-3 col-md-6 mb-5 mt-5 bg-white rounded">
            <h2 class="text-center">Create New Booking</h2>
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary mt-2">Create New</button>
        </fieldset>
    </div>
</form>

{% endblock %}
