<div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
        <h2>Add Booking To Database</h2>


        {% if submitted %}
        Your booking was submitted Successfully!!
        {% else %}

        <form method="post">
            {{form.name}}
            {{form.phone}}
            {{ form.booking_date }}
            {{ form.guest_number }}
            {{ form.status }}
            {{ booking_form.as_p }}
            {% csrf_token %}
            <button name='submit' value="{{booking.id}}" class="btn btn-secondary">Submit</button>
        </form>
        {% endif %}
    </div>
</div>
