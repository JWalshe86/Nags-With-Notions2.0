{% extends 'base.html' %}

<body>

    {% block content %}
    <h1>Booking Page</h1>
    <h1>{{booking.name}}</h1>

    <ul>
        {% for item in booking.item_set.all %}
        <li>{{item.location}}</li>
        <li>{{item.phone}}</li>
        <li>{{item.booking_date}}</li>
        <li>{{item.guest_number}}</li>
        <li>{{item.message}}</li>
        {% endfor %}
    </ul>

    {% endblock content %}
</body>
