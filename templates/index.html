{% block content %}

<!-- Hero Image -->
{% load static %}

<style>
    .hero-container {
    background-image: url("{% static 'images/hero-image-horsebox.jpg' %}");
    background-size: cover;
    background-position: center; /* Default for larger screens */
}

/* Media query for mobile screens */
@media (max-width: 768px) {
    .hero-container {
        background-position: left; /* Focus on the left side of the image */
        background-size: auto 100%; /* Ensure the height covers the container */
    }
}
</style>


<div class="hero-container">
    <div class="hero-image"> <!-- Apply the hero-image class -->
        <div id="hero" class="jumbotron jumbotron-fluid">
            <div id="hero-text" class="container" style="display: flex; flex-direction: column; align-items: center;">

                <h6 class="display-4 text-white text-center">Nags With Notions</h6>
                <h1 class="lead text-white">Bespoke pizzas for your special event</h1>

            </div>
        </div>
    </div>
</div>

<!-- /.Hero Image End -->
