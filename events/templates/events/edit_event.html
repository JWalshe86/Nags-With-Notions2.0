{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Event Management</h2>
                <h5 class="text-muted">Edit an Event</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_event' event.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                     {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'all_events' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Event</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
