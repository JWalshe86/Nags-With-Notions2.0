{% extends 'base.html' %}
{% load static %}
{% block content %}

<a href="{% url 'view' %}">Go back</a>
<div class="container d-flex align-items-center flex-column">
    <br>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this event?</p>


    <a class="btn btn-warning" href="{% url 'events' %}">Cancel</a>

    <input class="btn btn-primary" type="submit" value="Delete" name="confirm">
</form>
</div>
{% endblock %}
